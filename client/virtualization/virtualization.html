<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtualized List Example</title>
  <style>
    #container {
      height: 500px;
      width: 300px;
      overflow-y: auto;
      border: 1px solid #000;
      position: relative;
    }
    #virtual-list {
      position: relative;
      width: 100%;
    }
    .item {
      height: 30px;
      width: 100%;
      box-sizing: border-box;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="virtual-list"></div>
  </div>

  <script src="virtualization.js">
    
  </script>

</body>
</html>
