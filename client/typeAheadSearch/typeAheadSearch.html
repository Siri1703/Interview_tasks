<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeahead with Infinite Scroll</title>
    <link rel="stylesheet" href="typeAheadSearch.css">
</head>
<body>

<div class="autocomplete-container">
    <input
      type="text"
      id="search-input"
      placeholder="Search with text..."
      autocomplete="on"
      class="search-input"
    />

    <div id="suggestions" class="suggestions"></div>
</div>

<script src="typeAheadSearch.js"></script>

</body>
</html>
